{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/user/style.css' %}">{% endblock %}

{% block title %} CHANGE PASSWORD {% endblock %}

{% block body %}

    <div class="page_title"> CHANGE PASSWORD </div>
<div class="container">
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy }}
            <p class="btnwrap">
                <button type="submit" class="btn btn-outline-primary">CHANGE PASSWORD</button></p>
        </form>
    </div>
</div>
{% endblock %}
