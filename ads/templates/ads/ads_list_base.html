<div class="container">
        {% if object_list %}
            {% for ad in object_list %}

                <h3><a href="{{ ad.get_absolute_url }}"> {{ ad.title|upper }} </a></h3>

                {% for tag in ad.tags.all %}
                    <a href="{% url 'ads:tag_ad_list' tag.slug %}" class="badge badge-info">{{ tag }}</a>
                {% endfor %} <br>

                {{ ad.author }} <br>
                {{ ad.created_on }} <br>
                {{ ad.short_description }} <br><br>

            {% endfor %}

        {% else %}
            Nothing to see here :(((((
        {% endif %}
</div>
