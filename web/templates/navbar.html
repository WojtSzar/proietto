{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/web/style.css' %}">{% endblock %}


{% if user.is_authenticated %}

    HELLO <a href="{% url 'profile' user.username %}">{{ user.username }} </a>
    <a href="{% url "logout" %}">LOGOUT</a><br>
    <a href="{% url 'index' %}">HOME</a> <br>

{% else %}

    <a href="{% url "login" %}">LOGIN</a>
    <a href="{% url "register" %}">REGISTER</a><br>

    <a href="{% url 'index' %}">HOME</a> <br>
{% endif %}
